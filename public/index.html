<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<title>Raspicam</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js" charset="utf-8"></script>
		<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
		<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
	</head>
	<body>
		<snap-list n="2"></snap-list>
		<script src="app.js"></script>
		<script type="text/ng-template" id="snap-list.html">
			<ol>
				<li ng-repeat="snap in snaps">
					<snap-list-item id="{{snap.$id}}"></snap-list-item>
				</li>
			</ol>
		</script>
		<script type="text/ng-template" id="snap-list-item.html">
			<img ng-src="{{snap.data}}" />
		</script>
	</body>
</html>
